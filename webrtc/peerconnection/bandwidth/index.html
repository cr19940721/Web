<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>PeerConnection: adjust bandwidth</title>
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    <h1><span>PeerConnection: adjust bandwidth</span>
    </h1>
    <section id="constraints">
      <div id="getUserMedia">
        <div class="input">
          <h2>Camera constraints</h2>
          <div id="minWidth">
            <label>Min width <span>4096</span>px:</label>
            <input type="number" min="0" max="4096" value="640">
          </div>
          <div id="maxWidth">
            <label>Max width <span>4096</span>px:</label>
            <input type="number" min="0" max="4096" value="1280">
          </div>
          <div id="minHeight">
            <label>Min height <span>2160</span>px:</label>
            <input type="number" min="0" max="2160" value="360">
          </div>
          <div id="maxHeight">
            <label>Max height <span>2160</span>px:</label>
            <input type="number" min="0" max="2160" value="720">
          </div>
          <div id="minFramerate">
            <label>Min frameRate <span>20</span>fps:</label>
            <input type="number" min="0" max="60" value="20">
          </div>
          <div id="maxFramerate">
            <label>Max frameRate <span>30</span>fps:</label>
            <input type="number" min="0" max="60" value="25">
          </div>
        </div>
        <div id="getUserMediaConstraints" class="output"></div>
      </div>

    </section>
 
    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>

    <div>
        <input type="text" id="localVideoStats">
        <input type="text" id="remoteVideoStats">
    </div>
    

    <div id="buttons">
        <label>Bandwidth:</label>
        <select id="bandwidth" disabled>
            <option value="unlimited" selected>unlimited</option>
            <option value="8000">8000</option>
            <option value="4000">4000</option>
            <option value="2000">2000</option>
            <option value="1000">1000</option>
            <option value="500">500</option>
            <option value="250">250</option>
            <option value="125">125</option>
        </select>
        kbps
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>
    <div class="graph-container" id="bitrateGraph">
        <div>Bitrate</div>
        <canvas id="bitrateCanvas"></canvas>
    </div>
    <div class="graph-container" id="packetGraph">
        <div>Packets sent per second</div>
        <canvas id="packetCanvas"></canvas>
    </div>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>
<script src="../../js/third_party/graph.js"></script>

<script src="../../js/lib/ga.js"></script>
</body>
</html>
